<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Windmill Windup Amsterdam 2013</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body>

		<header>
			Windmill Windup 2013
		</header>

		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/teams">Teams</a></li>
				<li><a href="#/results">Results</a></li>
			</ul>
		</nav>

		<div id="content">
		</div>

		<script id="page-general" type="text/x-handlebars-template">
			<section>
				<article>
					<h1>{{title}}</h1>
				</article>
				<article>
					{{body}}
				</article>
			</section>
		</script>

		<script id="page-teams" type="text/x-handlebars-template">
			<section>
				<article>
					<h1>Poule A</h1>
				</article>
				<article>
					<ul>
						{{#each teams}}
							<li>
								{{name}}
								<ul>
									{{#each players}}
										<li>
											{{this}}
										</li>
									{{/each}}
								</ul>
							</li>
						{{/each}}
					</ul>
				</article>
				<article>
					<h1>Poule B</h1>
				</article>
				<article>
					<h1>Poule C</h1>
				</article>
			</section>
		</script>

		<script id="page-results" type="text/x-handlebars-template">
			<section>
				<article>
					<h1>Results</h1>
				</article>
				<article>
					<ul>
						{{#each results}}
							<li>
								{{name}}
								<ul>
									{{#each score}}
										<li>
											{{this}}
										</li>
									{{/each}}
								</ul>
							</li>
						{{/each}}
					</ul>
				</article>
			</section>
		</script>

					</article>
				{{/each}}
			</section>
		</script> -->

		<!-- include vendors -->
		<script src="scripts/vendor/routie.js"></script>
		<script src="scripts/vendor/handlebars.js"></script>
		<script src="scripts/vendor/microajax.minified.js"></script>

		<!-- include scripts -->
		<script src="scripts/app.js"></script>
		<script src="scripts/template.js"></script>
		<script src="scripts/teamscontroller.js"></script>
		<script src="scripts/resultscontroller.js"></script>
		<script src="scripts/filmscontroller.js"></script>
		
	</body>
</html>
